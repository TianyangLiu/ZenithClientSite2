<form (ngSubmit)="login(username.value, password.value)" >
   <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" type="text" #username placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" type="password" #password placeholder="Password">
  </div>
  <button type="submit" class="btn">Submit</button>
</form>

<button type="submit" class="btn" (ngSubmit)="logout" hidden="{{isHidden}}">Logout</button>
